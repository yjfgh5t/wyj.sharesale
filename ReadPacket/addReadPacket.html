<body class="container">

    <div class="mainTitle row">
        <span>创建分享文案</span><p class="break"></p>

    <div class="row">

        <form class="form-horizontal col-sm-10 col-sm-offset-1 form-content" role="form">

            

            <div class="form-group showshare">

            <div class="form-group">

                    <input type="text" class="form-control" ng-model="umodel.UIName" placeholder="福利大红包送给你" id="_inp_uname">

            </div>

            <div class="form-group">
                <label for="firstname" class="col-xs-3 control-label">分享图片</label>

                        <label class="text-muted lab-change-img">更换<span class="caret caret_muted"></span></label>
                        <div class="col-xs-12" style="overflow:hidden">
                            <ul class="list-inline inline-img">

                                    <img src="http://static.qingxixi.com/sharesale/imgs/wx-read-packet.jpg" />

                    </div>

            </div>
            <div class="form-group">
                <label for="firstname" class="col-xs-3 control-label">分享描述</label>
                <div class="col-xs-9">
                    <textarea class="form-control" rows="4" placeholder="支付宝红包天天送、更有机会领取1088元大红包"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                    <button class="btn btn-block btn-info" type="button">创建</button>
                </div>

    <script type="text/javascript">

        //窗体改变事件
        var recalc = function () {
            var clientWidth = document.body.clientWidth;
            if (clientWidth > 1024)
                clientWidth = 414;

            if (!clientWidth) return;
            document.documentElement.style.fontSize = 60 * (clientWidth / 750) + 'px';
        };
        recalc();
        document.addEventListener('DOMContentLoaded', recalc, false);
        window.addEventListener('resize', recalc, false);
    </script>
